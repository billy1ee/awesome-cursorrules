name: Olive Agent PR Requirements

on:
  pull_request:
    branches: [ master, main ]

jobs:
  require-approvals:
    runs-on: ubuntu-latest
    steps:
      - name: Require at least two approvals
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request
            const author = pr.user

            // Only run for PRs authored by the olive-agent app
            if (!author || author.type !== 'Bot' || author.login !== 'olive-test[bot]') {
              console.log('Skipping approvals check: This is not an olive-agent PR')
              return
            }
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            })

            // Only count approvals from non-bot users
            const uniqueApprovers = new Set(
              reviews.data
                .filter(r => r.state === 'APPROVED' && r.user && r.user.type !== 'Bot')
                .map(r => r.user.login)
            )
            if (uniqueApprovers.size < 1) {
              core.setFailed('At least two approvals are required before merging.')
            } else {
              console.log('Approval requirement met.')
            }